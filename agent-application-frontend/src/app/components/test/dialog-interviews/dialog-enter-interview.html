<h1 mat-dialog-title>Leave an impression from the interview</h1>
 <div mat-dialog-content>
  <mat-form-field appearance="fill" style="margin-left: 25px; justify-content: center; background-color: none; width: 400px; ">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title" name="title" style="margin: auto; background-color: none; width: 400px;">
  </mat-form-field><br>
  <mat-form-field appearance="fill" style="margin-left: 25px; justify-content: center; background-color: none; width: 400px; ">
    <mat-label>Position</mat-label>
    <mat-select [(ngModel)]="data.position" name="food">
      <mat-option *ngFor="let food of data.positions" [value]="food">
        {{food}}
      </mat-option>
    </mat-select>
</mat-form-field><br>
  <mat-form-field appearance="fill" style="margin: auto; margin-left: 25px; justify-content: center; background-color: none; width: 400px; ">
    <mat-label>HR interview</mat-label>
    <textarea matInput [(ngModel)]="data.hrInterview" name="content" style="margin: auto; background-color: none; width: 400px; height: 180px;"></textarea>
  </mat-form-field><br>
  <mat-form-field appearance="fill" style="margin: auto; margin-left: 25px; justify-content: center; background-color: none; width: 400px; ">
    <mat-label>Technical interview</mat-label>
    <textarea matInput [(ngModel)]="data.technicalInterview" name="content" style="margin: auto; background-color: none; width: 400px; height: 180px;"></textarea>
  </mat-form-field><br>
  <div class="col-sm-12"  style="margin: auto; justify-content: center; display: flex;">
    <ul class="list-inline rating-list" 
        *ngFor="let star of stars" style="display: inline-block" >
          <li (click)="countStar(star)"
              [ngClass]="{'selected': star <= selectedValue }"> 
            <i class="fa fa-star" style="font-size: 25px;"></i>
          </li> 
    </ul>
</div> 
<!-- </div> -->
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>

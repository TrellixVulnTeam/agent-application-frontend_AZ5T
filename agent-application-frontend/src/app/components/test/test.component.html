<div style="margin: 10px;">
<div class="row row-mx-10">
    <div class="col-px-10 mb-5 col-sm-6 col-md-4 col-lg">
        <div class="card h-100" (click)="changeVisibleComments()">
            <div class="card-body d-flex align-items-center">
                <div><span class="material-icons mr-3 font-size-36px">comment</span></div>
                <div>
                    <h3 class="font-weight-bold">Comments</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-px-10 mb-5 col-sm-6 col-md-4 col-lg">
        <div class="card h-100" (click)="changeVisibleSalary()">
            <div class="card-body d-flex align-items-center">
                <div><span class="material-icons text-success mr-3 font-size-36px">attach_money</span></div>
                <div>
                    <h3 class="font-weight-bold">Salary</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col-px-10 mb-5 col-sm-6 col-md-6 col-lg">
        <div class="card h-100" (click)="changeVisibleInterviews()">
            <div class="card-body d-flex align-items-center">
                <div><span class="material-icons text-info mr-3 font-size-36px">work</span></div>
                <div>
                    <h5 class="font-weight-bold">Interviews</h5>
                </div>
            </div>
        </div>
    </div>

</div>
<div *ngIf="visibleComments">
    <h1 class="font-weight-bold" style="font-size: 20px; justify-content: center; margin: auto; display: flex;">Comments</h1>
    <mat-button></mat-button>
    <div *ngFor="let comment of comments" style="margin: 50px; border: 1px; border-color: blue;">
        <div>
            <mat-card class="example-card" style="margin-left: 150px; margin-right: 150px;">
                <mat-card-title>{{comment.title}} </mat-card-title>
                <mat-card-subtitle>TODO SD: pozicija</mat-card-subtitle>
                <mat-card-content>
                  <p>This card indeterminates progress bar.</p>
                  <p>{{comment.content}}</p>
                </mat-card-content>
                <mat-divider inset></mat-divider>
                <br>
                  <div class="col-sm-12">
                    <ul class="list-inline rating-list" 
                        *ngFor="let star of stars" style="display: inline-block" >
                          <li (click)="countStar(star)"
                              [ngClass]="{'selected': star <= 3 }"> <!-- (star <= selectedValue) -->
                            <i class="fa fa-star"></i>
                          </li> 
                    </ul>
                </div>
            </mat-card>
        </div>  
    </div>
</div>
<div *ngIf="visibleSalary">
    Salary
</div>
<div *ngIf="visibleInterviews">
    Interviews
</div>
</div>
